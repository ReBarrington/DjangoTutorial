<!DOCTYPE html>
<html>
    <head>
        {% if title %}
            <title> Django Blog - {{ title }} </title>
        {% else %}
        <title> Django Blog </title>
        {% endif %}
        <title></title>
    </head>
    <body>
        <h1>Blog Home!</h1>
        {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.author }}</p>
            <p>{{ post.date_posted }}</p>
        {% endfor %}
    </body>
</html>
